[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  # Disable smart secrets detection - API keys are legitimately used in server-side code
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

# Increase function timeout for AI generation (default is 10s, max 26s on Pro)
[functions]
  external_node_modules = ["@prisma/client"]
  node_bundler = "esbuild"

[functions."api/ai/generate"]
  timeout = 26

[functions."api/ai/generate-stream"]
  timeout = 26

[functions."api/ai/swap"]
  timeout = 26

# Next.js requires the Next.js Runtime
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.youtube.com https://s.ytimg.com https://js.stripe.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; frame-src https://www.youtube.com https://js.stripe.com; connect-src 'self' https://api.openai.com https://api.anthropic.com https://generativelanguage.googleapis.com https://www.googleapis.com https://*.supabase.co wss://*.supabase.co https://api.stripe.com; media-src 'self' https://www.youtube.com;"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

